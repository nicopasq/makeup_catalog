<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Makeup Catalouge V2</title>
</head>
<body>
    <div id="gallery">
        <div id="searchBarDiv">
          <input
            type="text"
            name="searchBar"
            id="searchBar"
            placeholder="Search products by type (lipstick, eyeliner...)"
          />
        </div>
        <div id="photos"></div>
    </div>
    <div id="filter">
        <form id="filterForm">
            <div id="title">Filters</div>
            <div id="brand"></div>
            <div id="product"></div>
            <button type="submit">Apply Filters</button>
        </form>
    </div>
<script src="./index.js"></script>
</body>
</html>
